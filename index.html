<!DOCTYPE html>
<html lang="en">

<head>

    <title>Surokkha website</title>

<body>
    <!-- Header Start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="margin: 0;padding:0; background-color:#F8F9FA">
            <div class="container">
                <a href="#">
                    <img class="img-fluid" width="223" height="82px" src="./assets/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link navbar__link active" href="#">Home</a>
                        </li>
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link" href="#">Registration</a>
                        </li>
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link" href="#">Card</a>
                        </li>
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link" href="#">Certificate</a>
                        </li>
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link" href="#"> Verify Certificate</a>
                        </li>
                        <li class="nav-item navbar__bottom">
                            <a class="nav-link btn btn-warning" href="#">
                                English
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header End -->
    <!-- vaccine process section start -->

    <section class="vaccine__process">
        <div class="row py-5 justify-content-md-center align-items-start">
            <div class="col-md-6">
                <div class="process__box bg-light rounded float-end">
                    <div class="d-flex py-5 ms-4 process__box__top">
                        <img class="img-fluid" src="/assets/img/vaccine.png" alt="">
                        <h2 class="ms-4">VACCINE REGISTRATION</h2>
                    </div>
                    <h5 class="text-center mt-5 mb-3">During Registration You Needed</h5>
                    <div class="w-50 m-auto mb-5 pt-2">
                        <img class="img-fluid" src="./assets/img/img/6.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="w-50 check__status mb-3 bg-light rounded py-3">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <img src="./assets/img/img/1.png" alt="">
                        <h4>CHECK STATUS</h4>
                    </div>
                </div>
                <div class="w-50 vaccine__card my-3 bg-light rounded py-3">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <img src="./assets/img/img/2.png" alt="">
                        <h4>VACCINE CARD</h4>
                    </div>
                </div>
                <div class="w-50 cartificate my-3 bg-light rounded py-3">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <img src="./assets/img/img/3.png" alt="">
                        <h4>CARTIFICATE</h4>
                    </div>
                </div>
                <div class="w-50 check__status my-3 bg-light rounded py-4">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <img src="./assets/img/img/4.png" alt="">
                        <h4>FAQs</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- vaccine process section end -->


    <section class="hot__line__service container mb-5">
        <div class="row shadow-lg p-4 justify-content-md-center align-items-center">
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <img src="./assets/img/img/index.png" alt="">
                    <p class="fw-bold">Hotline</p>
                </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <a class=" text-decoration-none text-danger" href="tel:333">333</a>
                    <p class="fw-bold">Hotline</p>
                </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <a class=" text-decoration-none text-danger" href="tel:16263">16263</a>
                    <p class="fw-bold">Health Portal</p>
                </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <a class=" text-decoration-none text-danger" href="tel:10655">10655</a>
                    <p class="fw-bold">IEDCR</p>
                </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <a class=" text-decoration-none text-danger" href="tel:16263">16263</a>
                    <p class="fw-bold">Covid-19 Telehealth</p>
                </div>
            </div>
            <div class="col-sm-2 d-flex justify-content-md-center text-center align-items-center">
                <div>
                    <img src="./assets/img/img/index.png" alt="">
                    <p class="fw-bold">All Call Centers</p>
                </div>
            </div>
        </div>
    </section>





    <script src="./assets/js/bootstrap.bundle.min.js"></script>
